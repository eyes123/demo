<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>广告系统后台管理</title>

<import type="css" file="Css.common" />
<import type="js" file="Js.Jquery" />
<import type="js" file="Js.cat" />
<import type="js" file="Js.DatePicker.WdatePicker" />
<script>
var module = "__MODULE__";
</script>  
<script type="text/javascript">
  
	//全选，全不选
	var allSelect = function () 
	{			
        $("input[name='checkname[]']").each(function()
		{
			
			if($(this).attr("checked") != "checked")
			{
                $(this).attr("checked", "checked");
			}
			else
			{
                $(this).removeAttr("checked");
			}
		});

	}

	//反选
	function otherSelect() {
	
		$(":checkbox").each(function () {
			if ($(this).attr("checked") == "checked") {
				$(this).removeAttr("checked");
			}
			else {
				$(this).attr("checked", "checked");
			}
		});
	}
	
	function delConfirm(url)
	{		
		msg = "确定要删除？"
		if(confirm(msg))
		{
			location.href=url;
		}
	}
</script>
</head>
<body>
<!-- 顶部页面导航 -->
<include file="./Application/Home/View/topNav.html" title="跨境产品列表" url="__MODULE__/advertisement/add" url_name="添加产品"/>
<!-- 搜索模块 -->
<div class="search_div">
    <form action="">
        <img width="26" height="22" border="0" alt="search" src="__PUBLIC__/images/icon_search.gif" />        
                    标题关键字：
        <input type="text" name="short_title" value="{$short_titleWhere}" />
                   上线时间：
        <input type="text" size="15" name="start_time" value="{$startWhere}" onFocus="WdatePicker({dateFmt:'yyyy-MM-dd HH:mm:ss'})" /><bold>~</bold>
        <input type="text" size="15" name="end_time" value="{$endWhere}" onFocus="WdatePicker({dateFmt:'yyyy-MM-dd HH:mm:ss'})" />
        <input style="margin-left:35px;" class="button" type="submit" name="submit" value="搜索" />
    </form>
</div>
<!-- 列表样式 -->
<form action="__MODULE__/advertisement/deletectgKj">
    <div class="data-list" >
        <table cellspacing="1" cellpadding="3">
            <tbody>
                <tr>
                    <th><input type="checkbox" id="checkall" name="checkbox" onClick="allSelect()" value="全选" />编号</th>
                    <th>广告标题</th>
                    <th>价格</th>
                    <th>                          发布时间
                    <a class="sort" href="__MODULE__/advertisement/kjgoods?sort=create_time desc&where={$where}">降序</a> 
                    <a class="sort" href="__MODULE__/advertisement/kjgoods?sort=create_time asc&where={$where}">升序</a>
                    </th>
                    <th>操作</th>
                </tr> 
                <empty name="news">		    
			    <tr>
                    <td class="no-records" colspan="5" style="background-color: rgb(244, 250, 251);">没有找到任何记录</td>
                </tr> 
	             <else />
                <foreach name="news" item="ne" key="k">
                <tr class="tr{$k%2}">
			      <td><input type="checkbox" id="Checkbox{$k}" name="checkname[]" value="{$ne.id}" />{$pageCount*($currentPage-1)+$k+1}</td>
			      <td >{$ne.short_title}</td>
			      <td>{$ne.product_price}</td>
			      <td>{$ne.create_time}</td>
				  <td>
				     <a onclick="delConfirm('__MODULE__/advertisement/deletectgKj?id={$ne.id}')"><img src="__PUBLIC__/images/icon_del.gif" /></a>		
				     <a href="__MODULE__/advertisement/editKj?id={$ne.id}" " >编辑排序</a>
				  </td>
			    </tr>     
                </foreach>
                <tr>
	                <td><input class="button" type="submit" value="删除" /></td>
	                <td colspan="5">{$page}</td>
                </tr>
                </empty>
            </tbody>
        </table>
    </div>
</form>
</body>
</html>
