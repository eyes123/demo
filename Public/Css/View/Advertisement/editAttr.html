<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Insert title here</title>
<import type="js" file="Js.Jquery" />
<import type="js" file="Js.attr" />
<import type="css" file="Css.common" />
<import type="css" file="Css.category" />
</head>
<body>

<!-- 顶部页面导航 -->

<include file="./Application/Home/View/topNav.html" title="编辑商品属性" url="__MODULE__/advertisement/categoryList" url_name="商品类型列表"/>

<div class="form_div">
<form action="__MODULE__/advertisement/editAttr">
<input type="hidden" name="attrId" value="{$attrId}">
<table>
    <tr>
        <td class="label">商品属性名称</td>
        <td class="value"><input type="text" name="attr_name" value="{$attr.attr_name}"/></td>
    </tr>
    <tr>
        <td class="label">所属商品类别</td>
        <td class="value">
            <select name="cat_id">
                
                <foreach name="cats" item="cat" >
                    <option value="{$cat.id}" {$attr['cat_id']==$cat['id']?'selected="selected"':''}>{$cat.cat_name}</option>
                </foreach>
            </select>
        </td>
    </tr>
    <tr>
        <td class="label">描述</td>
        <td class="value"><textarea name="cat_desc" cols="40" rows="5"></textarea></td>
    </tr>
    <tr>
        <td></td>
        <td >
            <input class="button" name="submit" type="submit" value="确定"/>
            <input class="button" type="reset" value="重置"/>
        </td>
    </tr>
</table>
</form>
</div>
</body>
</html>
