<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>品牌表操作</title>
<include file="./Application/Home/View/include/head.html" />
<import type="js" file="Js.Jquery" />
<import type="js" file="Js.common" />
<import type="css" file="Css.common" />
<import type="css" file="Css.category" />
<import type="css" file="Js.diashow.skins.css.diashow" />
<import type="js" file="Js.jquery-1#8#2#min"/>
<import type="js" file="Js.diashow.diashow"/>
<script type="text/javascript">
    $(document).ready(function()
	{
		var message = '{$message}';
		if(message!='')
		{
			showMessage('{$message}','{$url}','{$time}');
		}
	});
</script>
</head>
<body>
<div class="form_div">
	<form action=""  enctype="multipart/form-data" method="post">
		<table>
			<tr>
			 <td class="label">品牌名称：</td>
	         <td class="value" id="cat">
	        	<input type="text" name="brand_name" value="{$row.brand_name}"/>
	         </td>
	    </tr>
	    <tr>
	    	<td class="label">品牌编号：</td>
	        <td class="value" id="cat">
	        	<input type="text" name="brand_code" value="{$row.brand_code}"/>
	        </td>
	    </tr>
	    
	     <tr>
	     	<td class="label">产品图片：</td>
	    	<td>
			<div class="input_right file_field">
	      	<div class="fileInputContainer">    
		   		<input class="fileInput" type="file" name="picture_url_file" id="picture_url" onchange="newImgUpload(this.form,this)"/>
		   		<input type="hidden" name="picture_url" value="{$row.shouji_url}"/>    
			</div>
	    	<div class="picture_url_displayphoto">
			    <notempty name="shouji_url">
						<div id="picture_urlImg1" style="position:relative" class="upload_img_item" >
							<img width="100px" height="100px" src="{$pic_dir}{$row.shouji_url}"  alt="图片" />
						</div>
			    </notempty>
	     	</div>   
	    	</div>  
			</td>
	   </tr>
	   
	   <tr>
	     	<td class="label">背景图片：</td>
	    	<td>
			<div class="input_right file_field">
	      	<div class="fileInputContainer">    
		   		<input class="fileInput" type="file" name="bgimg_url_file" id="bgimg_url" onchange="newImgUpload(this.form,this)"/>
		   		<input type="hidden" name="bgimg_url" value="{$row.bgimg_url}"/>    
			</div>
	    	<div class="bgimg_url_displayphoto">
			    <notempty name="bgimg_url">
						<div id="picture_url_Img1" style="position:relative" class="upload_img_item" >
							<img width="100px" height="100px" src="{$pic_dir}{$bgimg_url}"  alt="图片" />
						</div>
			    </notempty>
	     	</div>   
	    	</div>  
	   </tr>
	   <tr>
	   	<td class="label" >描述:</td>
	   	<td class="value" id="cat">
	   		<textarea  class="long_text" type="text" style="text-align:left;" name="info" rows="6" cols="20" >{$row.info}</textarea>
	   	</td>
	   </tr>
	     <tr>
	        <td></td>
	        <td style="text-align:left;">
	            <input class="button" type="button" value="保存" onclick="myonclick(this.form)"/>
	            <input class="button" type="reset" value="重置"/>
	        </td>
	    </tr>
		</table>
	</form>
</div>
<iframe name="uploadframe" style="display:none;width:0px;height:0px;" ></iframe>
<script type="text/javascript">

	function newImgUpload(form,btn)
	{
		//alert(111);
		form.target  = "uploadframe";
		form.action = "__ROOT__/Home/Advertisement/newUploadImgAjax?one=y&pre="+btn.id;
		//alert(form.action);return false;
		
		form.submit();
	}
	function myonclick(form)
	{        
		form.target  = "";
		form.action = "";
		form.submit();
	}
</script>
</body>
</html>
