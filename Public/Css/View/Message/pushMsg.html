<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>推送消息</title>
<import type="css" file="Css.common" />
<import type="css" file="Css.category" />
</head>
<body>
<include file="./Application/Home/View/topNav.html" title="消息推送" url="__MODULE__/advertisement/index" url_name="消息推送"/>


<div class="form_div">
<form action="__MODULE__/message/pushMsg" method="post">
<input type="hidden" value="addUser" name="act" />
<table>
	<tr>
        <td class="label">类型：</td>
        <td class="value">
        	<select name="type">
        		<option value="1">橙推广</option>
        		<option value="2">橙推广（创赛版）</option>
        	</select>
        </td>
    </tr>
    <tr>
        <td class="label">消息内容：</td>
        <td class="value" id="cat">
        <textarea name="msg_content" cols="50" rows="10"></textarea>
        </td>
    </tr>
    <tr>
        <td></td>
        <td style="text-align:left;">
            <input class="button" type="submit" name="submit" value="发送">
            <input class="button" type="reset" value="重置"/>
        </td>
    </tr>
</table>
</form>
</div>

</body>
</html>
