
<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>左侧菜单</title>
<import type="css" file="Css.index" />
<import type="js" file="Js.Jquery" />
</head>
<body>

<script type="text/javascript">
function navList()
{	
	var nav = $("#nav");
	nav.find(".item").click(function()
	{
		var subItem = $(this).siblings(".subitem");
		
		if($(this).parent().hasClass("selected"))
		{
			subItem.slideDown(600);
			$(this).parent().removeClass("selected");
		}
		else
		{
			subItem.slideUp(600);
			$(this).parent().addClass("selected");
		}
	});
	
	var nav = $("#nav");
	nav.find("p").click(function()
	{
	    nav.find("p").removeClass("bold");
	    $(this).addClass("bold");
	});
}

</script>
<div>

	<ul id="nav">
	
		<foreach name="menuList" item="one">
			<li>
			    <a class="item" target="main" >{$one.name}</a>
			    <div class="subitem" >
			       <foreach name="one.child_node" item="function">
			       	   <p><a href="__ROOT__/{$function.path}"  target="main" >{$function.name}</a></p>
			       </foreach>
			    </div>
			</li>
		</foreach>
	</ul>
</div>

<script>navList();</script>
</body>
</html>
