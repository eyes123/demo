<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>修改用户密码</title>
<include file="./Application/Home/View/include/head.html" />
<import type="js" file="Js.Jquery" />
<import type="js" file="Js.addUser" />
<import type="css" file="Css.common" />
<import type="css" file="Css.category" />

</head>
<body>

<div class="form_div">
<form action="__MODULE__/user/editlogin"  method="post">
<table>
     <tr>
        <td class="label">原密码：</td>
        <td class="value"><input type="password" name="user_pw" /></td>
    </tr>
    <tr>
        <td class="label">新密码：</td>
        <td class="value"><input type="password" name="user_pwd" /></td>
    </tr>
    <tr>
        <td class="label">确认新密码：</td>
        <td class="value"><input type="password" name="confirm_pwd" /></td>
    </tr>
    <tr>
        <td></td>
        <td style="text-align:left;">
            <input class="button" type="submit" name="submit" value="添加">
            <input class="button" type="reset" value="重置"/>
        </td>
    </tr>
</table>
</form>
</div>
</body>
</html>
