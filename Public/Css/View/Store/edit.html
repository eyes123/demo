<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>编辑便利店信息</title>


<import type="css" file="Css.tab" />
<import type="css" file="Css.addAdvertisement" />
<import type="css" file="Css.common" />

<import type="css" file="Js.diashow.skins.css.diashow" />

<import type="js" file="Js.jquery-1#8#2#min"/>
<import type="js" file="Js.diashow.diashow"/>
<script type="text/javascript">
    var APP = "__APP__";
    var MODULE = "__MODULE__";
    var CONTROLLER = "__CONTROLLER__";
    var ACTION = "__ACTION__";

    $(document).ready(function()
	{
		var message = '{$message}';
		if(message!='')
		{
			showMessage('{$message}','{$url}','{$time}');
		}
	});

 </script>
<style type="text/css">
	#large{position:absolute;display:none;z-index:999;}
</style>

</head>
<body>

	<!-- 顶部页面导航 -->
	<include file="./Application/Home/View/topNav.html" title="编辑便利店信息" url="__MODULE__/edit/index" url_name="便利店列表"/>
	
	<!-- 选项卡面板 -->
	<div class="tab-div">
		<input type="hidden" id="hd_id" value="{$one.id}" />
	   	
		<div id="tabbody_div">
			<form  enctype="multipart/form-data" method="post" action="" name="form1">
				<div class="line">
				    <div class="input_left">登录名：</div>
				    <div class="input_right">
				    	<input type="text" name="login_name" value="{$one.login_name}" class="long_text" maxlength="50"/>
				    </div>
				</div>
				<div class="line">
				    <div class="input_left">负责人：</div>
				    <div class="input_right">
				    	<input type="text" name="name" value="{$one.name}" class="long_text" maxlength="50"/>
				    </div>
				</div>
				<div class="line">
				    <div class="input_left">密码：</div>
				    <div class="input_right">
				    	<input type="password" name="passwd" value="" class="long_text" maxlength="50"/>
				    </div>
				</div>
				<div class="line">
				    <div class="input_left">确认密码：</div>
				    <div class="input_right">
				    	<input type="password" name="confirmpwd" value="" class="long_text" maxlength="50"/>
				    </div>
				</div>
				<div class="line">
				    <div class="input_left">手机号：</div>
				    <div class="input_right">
				    	<input type="text" name=phone value="{$one.phone}" class="long_text" maxlength="20"/>
				    </div>
				</div>
				<div class="line">
				    <div class="input_left">地址：</div>
				    <div class="input_right">
				    	<input type="text" name="address" value="{$one.address}" class="long_text" maxlength="200"/>
				    </div>
				</div>
				<div class="line">
				    <div class="input_left">小区名：</div>
				    <div class="input_right">
				    	<input type="text" name="area" value="{$one.area}" class="long_text" maxlength="50"/>
				    </div>
				</div>
				<div class="line">
				    <div class="input_left">便利店编号：</div>
				    <div class="input_right">
				    	<input type="text" name="code" value="{$one.code}" class="long_text" maxlength="50"/>
				    </div>
				</div>
				<div class="line">
				    <div class="input_left">便利店名：</div>
				    <div class="input_right">
				    	<input type="text" name="store_name" value="{$one.store_name}" class="long_text" maxlength="50"/>
				    </div>
				</div>
				<div class="line">
				    <div class="input_left">银行开户名：</div>
				    <div class="input_right">
				    	<input type="text" name="card_owner" value="{$one.card_owner}" class="long_text" maxlength="50"/>
				    </div>
				</div>
				<div class="line">
				    <div class="input_left">银行名称：</div>
				    <div class="input_right">
				    	 <select name="bank_name">
					        <option value="-1" >请选择开户行</option>
					        <option value="" {$one['bank_name']=== "" ?'selected="selected"':''}>中国建设银行</option>
					        <option value="102100099996" {$one['bank_name']== "102100099996" ?'selected="selected"':''}>中国工商银行</option>
					        <option value="103100000026" {$one['bank_name']== "103100000026" ?'selected="selected"':''}>中国农业银行</option>
					        <option value="104100000004" {$one['bank_name']== "104100000004" ?'selected="selected"':''}>中国银行</option>
					        <option value="301290000007" {$one['bank_name']== "301290000007" ?'selected="selected"':''}>交通银行</option>
					        <option value="308584000013" {$one['bank_name']== "308584000013" ?'selected="selected"':''}>招商银行</option>
					        <option value="403100000004" {$one['bank_name']== "403100000004" ?'selected="selected"':''}>中国邮政储蓄银行</option>
					    </select>
				    </div>
				</div>
				<div class="line">
				    <div class="input_left">银行卡号：</div>
				    <div class="input_right">
				    	<input type="text" name="card_num" value="{$one.card_num}" class="long_text" maxlength="50"/>
				    </div>
				</div>
				<div class="line">
				    <div class="input_left">保证金金额：</div>
				    <div class="input_right">
				    	<input type="text" name="caution_money" value="{$one.caution_money}" class="long_text" maxlength="12"/>
				    </div>
				</div>
				<div class="line"> 
				    <input type="submit"  value="提交" class="button" onclick="return submit2(this.form)"/>
				    <input type="reset" name="reset" value="重置" class="button"/>
				</div>
			  <div class="clear"></div>
			</form>
	  	</div>
	</div>
</body>
</html>
