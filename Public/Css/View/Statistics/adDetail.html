<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>统计查询</title>
<import type="css" file="Css.common" />
<import type="js" file="Js.Jquery" />
<import type="js" file="Js.DatePicker.WdatePicker" />
<style type="text/css">
#product_pics {
	text-align:center;
	margin:5px auto;
}
#product_intro {
	width:1000px;
	margin:5px auto;
}
</style>
</head>
<body>
<include file="./Application/Home/View/topNav.html" title="广告单击详细信息" />
<!-- 搜索模块 -->
<div class="search_div">
    <form action="__MODULE__/Statistics/adDetail">
        <img width="26" height="22" border="0" alt="search" src="__PUBLIC__/images/icon_search.gif" />
        <input type="hidden" name="ad_id" value="{$adId}"/>                     
              浏览时间：
        <input type="text" size="15" name="start_time" value="{$startWhere}" onFocus="WdatePicker({dateFmt:'yyyy-MM-dd HH:mm:ss'})" /><bold>~</bold>
        <input type="text" size="15" name="end_time" value="{$endWhere}" onFocus="WdatePicker({dateFmt:'yyyy-MM-dd HH:mm:ss'})" />
        <input class="button" type="submit" name="submit" value="搜索" />
    </form>
</div>

<div class="data-list" >
     <table cellspacing="1" cellpadding="3">
         <tbody>
             <tr>
			  <th>编号</th>
		      <th>点击ip</th>     
		      <th>访问时间</th>	  
		    <tr>
		    <empty name="logs">
		    <tr>
                 <td class="no-records" colspan="3" style="background-color: rgb(244, 250, 251);">没有找到任何记录</td>
             </tr> 
		    <else/>
            <foreach name="logs" item="log" key="i">
		    <tr class="tr{$i%2}"> 
			   <td>{$pageCount*($currentPage-1)+$i+1}</td>
		       <td>{$log.ip}</td>    
		       <td>{$log.create_time}</td>	  
		    </tr>
		    </foreach>    
		    <tr><td colspan="3">{$page}</td></tr>             
            </empty>
         </tbody>
     </table>
 </div>
</body>
</html>
