<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>编辑帮助信息</title>
<import type="css" file="Css.common" />
<import type="css" file="Css.category" />
</head>
<body>
<include file="./Application/Home/View/topNav.html" title="编辑帮助信息" url="__MODULE__/advertisement/index" url_name="消息推送"/>


<div class="form_div">
<form action="__MODULE__/help/edit">
<input type="hidden" value="{$help.id}" name="id" />
<table>  

    <tr>
        <td class="label">信息标题：</td>
        <td class="value" >
        <input name="title" type="text" value="{$help.title}">
        </td>
    </tr>
      
    <tr>
        <td class="label">内容：</td>
        <td class="value" >
        <textarea name="detail" cols="50" rows="10">{$help.detail}</textarea>
        </td>
    </tr>
    
    <tr>
        <td></td>
        <td style="text-align:left;">
            <input class="button" type="submit" name="submit" value="提交">
            <input class="button" type="reset" value="重置"/>
        </td>
    </tr>
</table>
</form>
</div>

</body>
</html>
