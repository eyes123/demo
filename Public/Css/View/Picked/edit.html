<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>添加地址</title>


<import type="css" file="Css.common" />
<import type="css" file="Css.category" />
<import type="js" file="Js.Jquery" />
<import type="css" file="Js.diashow.skins.css.diashow" />
<import type="js" file="Js.jquery-1#8#2#min"/>
<import type="js" file="Js.diashow.diashow"/>
<import type="js" file="Js.normal.city" />

<script type="text/javascript">
$(document).ready(function()
		{
			var message = '{$message}';
			if(message!='')
			{
				showMessage('{$message}','{$url}','{$time}');
			}
		});


</script>
</head>
<body>
<include file="./Application/Home/View/topNav.html" title="添加地址" url="__MODULE__/advertisement/index" url_name="添加用户"/>
<div class="form_div">
<form action=""  method="post">
    <table class="picked_edit">
    <tbody>
    <tr>
    <td class="label">所在地：</td>
    <td class="value province">
    	<select name="province2" id="s1">
            <option value="">请选择省份</option>
        </select> - 
        <select name="city2" id="s2">
        	<option value="">请选择城市</option>
        </select> - 
        <select name="area2" id="s3">
        	<option value="">请选择县区</option>
        </select>  
    </td>
    </tr>
    <tr>
    <td class="label">是否超市地址：</td>
    <td class="value radio">
    <input name="sumpert" type="radio" value="Y" id="kd"  {$one['is_supermarket']=='Y'?'checked="checked"':''}/>是<input name="sumpert" type="radio" value="N" id="zt"   {$one['is_supermarket']==''?'checked="checked"':''} {$one['is_supermarket']=='N'?'checked="checked"':''}/>否
    </td>
    </tr>
    <tr>
    <td class="label">收货地址：</td>
    <td class="value">
     <input class="bar1" name="address" value="{$one['address']}" placeholder="请输入详细地址"/>
    </td>
    </tr>
    <tr>
    <td class="label">手机号：</td>
    <td class="value">
     <input class="bar1" name="phone" value="{$one.phone}" placeholder="请输入收件人手机号"/>
    </td>
    </tr>
    <tr>
    <td></td>
    <td style="text-align:left;">
                <input type="submit"  value="提交" class="button" name="submit" />
                <input type="reset" name="reset" value="重置" class="button"/>
    </td>
    </tr>
    </tbody>
    </table>

	</form>
</div>
</body>
<script type="text/javascript">

	$(document).ready(function(){
		setupcity();
	});
</script>
</html>
