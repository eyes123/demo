<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>编辑系统用户信息</title>
<import type="js" file="Js.Jquery" />
<import type="js" file="Js.addUser" />
<import type="css" file="Css.common" />
<import type="css" file="Css.category" />

</head>
<body>
<include file="./Application/Home/View/topNav.html" title="用户列表" url="__MODULE__/advertisement/index" url_name="编辑用户"/>

<div class="form_div">
<form action="__MODULE__/user/edit" method="post">
<input type="hidden" value="editSubmit" name="act" />
<input type="hidden" value="{$user.id}" name="user_id"/>
<table>

    <tr>
        <td class="label">校区：</td>
        <td class="value">
            <select name="school_id" id="school_id">
                <option value="0">请选择</option>
                <foreach name="schools" item="sc">
                    <option value="{$sc.id}" {$sc['id']===$schoolId?'selected="selected"':''}>{$sc.school_name}</option>
                </foreach>
            </select>
        </td>
    </tr>

    <tr>
        <td class="label">用户权限：</td>
        <td class="value">
        <select name="pow_id">               
                <foreach name="pow" item="pw">
                 <option value="{$pw.id}" {$pw['id']==$actionId?'selected="selected"':''}>{$pw.pow_name}</option>
            	</foreach>
            </select>
        </td>
    </tr>
    <tr>
        <td class="label">用户名：</td>
        <td class="value" id="cat">
        <input type="text" name="user_name" value="{$user.name}" maxlength="16"/>
        </td>
    </tr>
    <tr>
        <td class="label">密码：</td>
        <td class="value"><input type="password" name="user_pwd" /></td>
    </tr>

    <tr>
        <td class="label"></td>
        <td style="text-align:left;">
            <input class="button" type="submit" name="submit" value="修改">
            <input class="button" type="reset" value="重置"/>
        </td>
    </tr>
</table>
</form>
</div>    
    
</body>
</html>
