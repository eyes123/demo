<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>添加系统用户</title>
<include file="./Application/Home/View/include/head.html" />
<import type="js" file="Js.Jquery" />
<import type="js" file="Js.addUser" />
<import type="js" file="Js.common" />
<import type="css" file="Css.common" />
<import type="css" file="Css.category" />
</head>
<body>
<include file="./Application/Home/View/topNav.html" title="添加系统用户" url_name="添加用户"/>

<div class="form_div">
<form action="__MODULE__/User/add"  method="post">
<input type="hidden" value="addUser" name="act" />
<table>

    <tr>
        <td class="label">校区：</td>
        <td class="value">
            <select name="school_id" id="school_id">
                <option value="0">请选择</option>
                <foreach name="school" item="sc">
                    <option value="{$sc.id}" {$sc['id']===$actionId?'selected="selected"':''}>{$sc.school_name}</option>
                </foreach>
            </select>
        </td>
    </tr>

    <tr>
        <td class="label">用户权限：</td>
        <td class="value">
        <select name="pow_id" id="pow_id">               
                <option value="0">请选择</option>
                <foreach name="pow" item="pw">
                 <option value="{$pw.id}" {$pw['id']===$actionId?'selected="selected"':''}>{$pw.pow_name}</option>
            </foreach>
            </select>
        </td>
    </tr>
    <tr>
        <td class="label">用户名：</td>
        <td class="value" id="cat">
        <input type="text" name="user_name" value="{$one.user_name}" maxlength="16"/>
        </td>
    </tr>
    <tr>
        <td class="label">密码：</td>
        <td class="value"><input type="password" name="user_pwd" value="{$one.user_pwd}" onkeyup="value=value.replace(/[^\w\.\/]/ig,'')"
        /></td>
    </tr>
    <tr>
        <td class="label">确认密码：</td>
        <td class="value"><input type="password" name="confirm_pwd" value="{$one.confirm_pwd}" /></td>
    </tr>
    <tr>
        <td></td>
        <td style="text-align:left;">
            <input class="button" type="submit" name="submit" value="添加">
            <input class="button" type="reset" value="重置"/>
        </td>
    </tr>
</table>
</form>
</div>
</body>
</html>
