<!DOCTYPE html>
<html>

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-status-bar-style" content="black" />
        <meta name="format-detection" content="telephone=no" />
        <title>{$site_name}</title>
        <link rel="stylesheet" type="text/css" href="/Public/Css/style.css" />
    </head>
    <body>
		 <div id="myloading"></div>
		 <div id="container">
			<div class="succOrderFormBox">
				
				<div class="formBox">
					<div class="orditem">
						<div class="ordlabel"><span class="imgIcon"><img class="" src="/Public/images/label_1.png" /></span></div>
						<div class="ordcont">{$out_trade_no}</div>
					</div>
					
					<div class="orditem">
						<div class="ordlabel"><span class="imgIcon"><img class="" src="/Public/images/shangping.png" /></span></div>
						<div class="ordcont">{$project_name}</div>
					</div>
					
					<div class="orditem">
						<div class="ordlabel"><span class="imgIcon"><img class="" src="/Public/images/payMoney2.png" /></span></div>
						<div class="ordcont"> {$price}</div>
					</div>
					
					<div class="orditem">
						<div class="ordlabel"><span class="imgIcon"><img class="" src="/Public/images/paytime.png" /></span></div>
						<div class="ordcont">{$pay_time}</div>
					</div>
				</div>
			
				<div class="paySuccessBox">
					<img class="" src="/Public/images/paySuccessMessage.png" />
				</div>
			
			</div>
			
			<div class="payFooterBox">
				<img class=" bgImg" src="/Public/images/indxBottomBg.png" src="/Public/images/indxBottomBg.png" style="display: inline;">
				
			</div>
			<div class="successBtnGroupBoxHeight"></div>
			<div class="successBtnGroupBox">
				<img class=" bgImg" src="/Public/images/minBlockBg.png" />
				<div>
					<a href="javascript:;" class="openDetails"><img class=" bgImg" src="/Public/images/course.png" /></a>
					<a href="tel:4008103111" class="openMobileBtn"><img class=" bgImg" src="/Public/images/yuyue.png" /></a>
				</div>
			</div>
			
		 </div>
		 <script src="/Public/Js/layer.js"></script>
		 <script src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
		 <script data-main="/Public/Js/global" src="/Public/Js/require-2.1.22.min.js?v=new Date().getTime()"></script>
		 <script>
			wx.config({
				debug: false,
				appId: '{$appId}',
				timestamp: {$timestamp},
				nonceStr: '{$nonceStr}',
				signature: '{$signature}',
				jsApiList: [
				  // 所有要调用的 API 都要加到这个列表中
				  'onMenuShareTimeline',
				  'onMenuShareQQ',
				  'onMenuShareAppMessage'
				]
			  });
			  wx.ready(function () {
				 wx.onMenuShareTimeline({
					title: '{$share_title}', // 分享标题
					link: '{$share_link}', // 分享链接
					imgUrl: '{$share_image}', // 分享图标
					success: function () {
						sendRedpacket();
					},
					cancel: function () {
						// 用户取消分享后执行的回调函数
					}
				});
				
				wx.onMenuShareQQ({
					title: '{$share_title}', // 分享标题
					desc: '{$share_title}', // 分享描述
					link: '{$share_link}', // 分享链接
					imgUrl: '{$share_image}', // 分享图标
					success: function () { 
					  sendRedpacket();
					},
					cancel: function () { 
					   // 用户取消分享后执行的回调函数
					}
				});
				
				
				wx.onMenuShareAppMessage({
					title: '{$share_title}', // 分享标题
					desc: '{$share_title}', // 分享描述
					link: '{$share_link}', // 分享链接
					imgUrl: '{$share_image}', // 分享图标
					type: 'link', // 分享类型,music、video或link，不填默认为link
					dataUrl: '', // 如果type是music或video，则要提供数据链接，默认为空
					success: function () { 
						sendRedpacket();
					},
					cancel: function () { 
						// 用户取消分享后执行的回调函数
					}
				});
				
				
			  });
		 </script>
	</body>
</html>
