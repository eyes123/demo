<!DOCTYPE html>
<html>

    <head>
        <meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,height=device-height;initial-scale=1,minimum-scale=1, maximum-scale=1, user-scalable=no" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-status-bar-style" content="black" />
        <meta name="format-detection" content="telephone=no" />
		<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
		<meta http-equiv="Pragma" content="no-cache" />
		<meta http-equiv="Expires" content="0" />
        <title>{$site_name}</title>
        <link rel="stylesheet" type="text/css" href="/Public/Css/style.css" />
    </head>

    <body>
		 <div id="myloading"></div>
		 <div id="container">
	
			<div class="indexTopBox">
				<img class="bgImg" src="/Public/images/globalBg.png" />
				<div>
					<div class="userWxhead"><img src="{$headimgurl}"></div>
					<div class="userWxNiceName">{$nickname}</div>
					<div class="thw"><img src="/Public/images/thw.png"></div>
				</div>

				
			</div>
			
			<div class="indexCenterBox">
				<img class="bgImg" src="/Public/images/indxCenterBg.png" />
				<div class="inputUserBox">
					<div>
					
						<div class="itmeBlock phone-block">
							<input type="tel" name="phone" id="phone" value="">
						</div>
						
						<div class="itmeBlock">
							<span class="veryCodeInput">
								<input type="tel" name="veryCode" id="veryCode" value="">
							</span>
							<span class="sendSmsBtn">获取暗号</span>
						</div>
						
					</div>
				</div>
			</div>
			
			<div class="indexBottomBox">
				<img class="bgImg" src="/Public/images/indexBottomBg.png" />
				<div>
					<div id="openDetail" class="yueBtndisabled"></div>
				</div>
			</div>

		 </div>
		 <script src="/Public/Js/layer.js"></script>
		 <script src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
		 <script data-main="/Public/Js/global" src="/Public/Js/require-2.1.22.min.js"></script>
		 <script>
			wx.config({
				debug: false,
				appId: '{$appId}',
				timestamp: {$timestamp},
				nonceStr: '{$nonceStr}',
				signature: '{$signature}',
				jsApiList: [
				  // 所有要调用的 API 都要加到这个列表中
				  'onMenuShareTimeline',
				  'onMenuShareQQ',
				  'onMenuShareAppMessage'
				]
			  });
			  wx.ready(function () {
			  
				 wx.onMenuShareTimeline({
					title: '{$share_title}', // 分享标题
					link: '{$share_link}', // 分享链接
					imgUrl: '{$share_image}', // 分享图标
					success: function () {
						sendRedpacket();
					},
					cancel: function () {
						// 用户取消分享后执行的回调函数
					}
				});

				wx.onMenuShareQQ({
					title: '{$share_title}', // 分享标题
					desc: '{$share_title}', // 分享描述
					link: '{$share_link}', // 分享链接
					imgUrl: '{$share_image}', // 分享图标
					success: function () { 
					  sendRedpacket();
					},
					cancel: function () { 
					   // 用户取消分享后执行的回调函数
					}
				});
				
				
				wx.onMenuShareAppMessage({
					title: '{$share_title}', // 分享标题
					desc: '{$share_title}', // 分享描述
					link: '{$share_link}', // 分享链接
					imgUrl: '{$share_image}', // 分享图标
					type: 'link', // 分享类型,music、video或link，不填默认为link
					dataUrl: '', // 如果type是music或video，则要提供数据链接，默认为空
					success: function () { 
						sendRedpacket();
					},
					cancel: function () { 
						// 用户取消分享后执行的回调函数
					}
				});
				
			  });
		 </script>
	</body>
</html>
