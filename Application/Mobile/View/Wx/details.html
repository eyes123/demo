<!DOCTYPE html>
<html>

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-status-bar-style" content="black" />
        <meta name="format-detection" content="telephone=no" />
        <title>{$site_name}</title>
        <link rel="stylesheet" type="text/css" href="/Public/Css/style.css" />
    </head>

    <body>
		 <div id="myloading"></div>
		 <div id="container">
			<!--活动详情 TOP-->
				<div class="stretchTopBox">
					<img class="bgImg" src="/Public/images/stretchTopBg2.png" />
					<div class="userLogo">
						<div>
							<img src="{$headimgurl}">
						</div>
					</div>
					<div class="niceName">
						<span>{$nickname}</span>
					</div>
				</div>
				
				<div class="stretchCenterBox">
					<img class="bgImg" src="/Public/images/stretchCenterBg.png" />
				</div>
				
				<div class="stretchCenter2Box">
					<img class="bgImg" src="/Public/images/stretchCenter2Bg.png" />
				</div>
				
				<div class="stretchBottomBox">
					<img class="bgImg" src="/Public/images/indxBottomBg.png" />
				</div>
			<!--活动详情 TOP-->
			
			<div class="navBottomHeight"></div>
			<div class="navBottomFixed">
				<div class="btnGroup">
					<span class="buy openBuyFrom"></span>
					<span class="invitation openInvitationFrom" ></span>
					<span class="mobile openMobileBtn"><a href="tel:4008103111"></a></span>
				</div>
				
				
			</div>
				
			
		 </div>
		 <script src="/Public/Js/layer.js"></script>
		 <script src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
		 <script data-main="/Public/Js/global" src="/Public/Js/require-2.1.22.min.js"></script>
		 <script>
			wx.config({
				debug: false,
				appId: '{$appId}',
				timestamp: {$timestamp},
				nonceStr: '{$nonceStr}',
				signature: '{$signature}',
				jsApiList: [
				  // 所有要调用的 API 都要加到这个列表中
				  'onMenuShareTimeline',
				  'onMenuShareQQ',
				  'onMenuShareAppMessage'
				]
			  });
			  wx.ready(function () {
				 wx.onMenuShareTimeline({
					title: '{$share_title}', // 分享标题
					link: '{$share_link}', // 分享链接
					imgUrl: '{$share_image}', // 分享图标
					success: function () {
						sendRedpacket();
					},
					cancel: function () {
						// 用户取消分享后执行的回调函数
					}
				});
				
				wx.onMenuShareQQ({
					title: '{$share_title}', // 分享标题
					desc: '{$share_title}', // 分享描述
					link: '{$share_link}', // 分享链接
					imgUrl: '{$share_image}', // 分享图标
					success: function () {
						sendRedpacket();
					},
					cancel: function () { 
					   // 用户取消分享后执行的回调函数
					}
				});
				
				
				wx.onMenuShareAppMessage({
					title: '{$share_title}', // 分享标题
					desc: '{$share_title}', // 分享描述
					link: '{$share_link}', // 分享链接
					imgUrl: '{$share_image}', // 分享图标
					type: 'link', // 分享类型,music、video或link，不填默认为link
					dataUrl: '', // 如果type是music或video，则要提供数据链接，默认为空
					success: function () { 
						sendRedpacket();
					},
					cancel: function () { 
						// 用户取消分享后执行的回调函数
					}
				});
				
				
			  });
		 </script>
	</body>
</html>
